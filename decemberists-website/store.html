<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Decemberists | Store</title>
        <meta name="description" content="The Decemberists About">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Decemberists</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                        <span class="shop-item-title">Castaways and Cutouts</span>
                    <img class="shop-item-image" src="img/castaways.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div> 
                </div>

                <div class="shop-item">
                        <span class="shop-item-title">Her Majesty
                        <br>
                        the Decemberists</span>
                    <img class="shop-item-image" src="img/her-majesty.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div> 
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Picaresque</span>
                    <img class="shop-item-image" src="img/picaresque.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div> 
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">The Crane Wife</span>
                    <img class="shop-item-image" src="img/crane-wife.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
            <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="img/tshirt.png" width="300" height="300">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.00</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mug</span>
                <img class="shop-item-image" src="img/mug.png" width="300" height="300">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.00</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/tshirt.png" width="100" height="100">
                    <span class="cart-item-title">T-shirt</span>
                    </div>
                    <span class="cart-price cart-column">$20.00</span>
                    <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">Remove</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/picaresque.png" width="100" height="100">
                    <span class="cart-item-title">Picaresque</span>
                    </div>
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$32.99</span>
            </div>
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
            <h3 class="band-name">The Decemberists</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="img/youtube2.png" width="100" >
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                    <img src="img/spotify2.png" width="50">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                    <img src="img/facebook2.png" width="50">
                    </a>
                </li>
            </ul>
            </div>
        </footer>
        
    </body>
</html>
